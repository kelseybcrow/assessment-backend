<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="foodButton">Get best foods</button>
    <button id="burritosButton">Add Burritos</button>
    <button id="ramenButton">Add Ramen</button>
    </ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      ////// front-end new GET request //////

      document.getElementById("foodButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/food/")
          .then(function (response) {
            const data = response.data;
            ////// I think this is where I manipulate the DOM to show the best foods //////
            let foodListTitle = document.createElement('h3')
            foodListTitle.innerHTML = 'Best foods:'
            document.body.appendChild(foodListTitle)

            let foodList = document.createElement('p')
            ////// this is where I want to bring in the array of best foods from the back-end //////
            foodList.innerHTML = data
            document.body.appendChild(foodList)
          });
      };

      ////// front-end POST requests //////

      document.getElementById("burritosButton").onclick = function () {
        axios
          .post("http://localhost:4000/api/food/")
          .then(function (response) {
            const data = response.data;
            ////// this is where I want to bring in burrito from the best foods array in the back-end //////
            document.body.foodList.appendChild(data);
          });
      };

      document.getElementById("ramenButton").onclick = function () {
        axios
          .post("http://localhost:4000/api/food/")
          .then(function (response) {
            const data = response.data;
            ////// this is where I want to bring in ramen from the best foods array in the back-end //////
            document.body.foodList.appendChild(data);
          });
      };

    </script>
  </body>
</html>
